{% extends "base.html" %}

{% block content %}

<div class="container my-5">
  {% if messages %}
  {% for message in messages %}
  <p class="text-success">{{message}}</p>
  {% endfor %}
  {% endif %}

  <h1>Password reset complete</h1>
  <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.</p>

  
  
  
{% endblock %}
