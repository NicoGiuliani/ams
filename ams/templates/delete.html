{% extends "base.html" %}
{% load static thumbnail %}
{% block content %}
  <div class="container my-3 d-flex flex-column text-center">
    <div class="delete-preview mb-5">
      <h1 class="my-2">{{ entry.name }}</h1>
      {% if entry.photo %}
        <img class="rounded mx-lg-auto photo drop-shadow"
             src="{{ im.url }}"
             height="500px"
             width="500px"
             alt="" />
    {% else %}
      <img class="rounded mx-lg-auto photo drop-shadow"
           height="500px"
           width="500px"
           src="{% static 'images/default.jpg' %}"
           alt="" />
    {% endif %}
  </div>
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this entry?</p>
    <a href="{% url 'home' %}" class="btn btn-dark">Cancel</a>
    <input class="btn btn-danger" type="submit" value="Delete" />
  </form>
</div>
{% endblock %}
