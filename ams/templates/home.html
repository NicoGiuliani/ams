{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
<style>
  .zoom {
    transition: transform .2s;
  }

  .zoom:hover {
    transform: scale(1.5);
  }

  .link {
    padding: 15px;
  }
</style>

<table class="table table-hover">
  <thead>
    <tr class="table">
      <th scope="col">Name</th>
      <th scope="col">Species</th>
      <th scope="col">Scientific Name</th>
      <th scope="col">Photo</th>
    </tr>
  </thead>

  <tbody>
  {% for entry in entries %}
  <div class="row-wrapper">
    <tr class="table-light align-middle">
      <th scope="row">
        <a href="{% url 'entry' entry.id %}">
        {{entry.name}}
        </a>
      </th>
      <td>{{entry.common_name}}</td>
      <td>{{entry.species}}</td>
      <td>
      {% thumbnail entry.photo "500x500" crop="center" as im %}
        <a href="{% url 'entry' entry.id %}">
          <img class="zoom rounded" src="{{ im.url }}" width="100px" height="100px" />
        </a>
      {% endthumbnail %}
      </td>
    </tr>
  </div>
  {% endfor %}
  </tbody>

</table>
{% endblock %}
