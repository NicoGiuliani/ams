<style>
  i.logo:hover {
    /* color: linear-gradient(black, orange); */
    text-shadow: 0 0 30px white;
    /* background: -webkit-linear-gradient(90deg, white, lightgreen); */
    /* -webkit-background-clip: text; */
    /* -webkit-text-fill-color: transparent; */
  }

  @media (max-width: 992px) {
    .dropdown {
      width: 100%;
    }
    .dropdown-menu {
      margin-bottom: 20px;
    }
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid mx-3">
    <a class="navbar-brand" href="{% url 'home' %}">
      <i class="logo p-1 fa-solid fa-feather-pointed fs-1"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            Register
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create' %}">
            <i class="fa fa-plus"></i>
            New Entry
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
            <!-- {{request.user}} -->
            Logged in as {{request.user}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item text-uppercase" href="{% url 'password_reset' %}">Change password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-uppercase" href="{% url 'logout' %}">Logout</a>
          </div>
        </li>
        {% endif %}
      </ul>
      {% if request.user.is_authenticated %}
      <form class="d-flex" action="{% url 'search' %}" method="GET" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control me-2 rounded" type="search" name="query">
        <button class="btn btn-secondary rounded" type="submit">Search</button>
      </form>
      {% endif %}
    </div>
  </div>
</nav>
