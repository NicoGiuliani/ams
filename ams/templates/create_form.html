{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  {% if messages %}
  {% for message in messages %}
  <p class="text-success">{{message}}</p>
  {% endfor %}
  {% endif %}
  <h1>Basic information</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-dark" type="submit" value="Submit"/>
    {% if id %}
    <a href="{% url 'entry' id %}" class="btn btn-light" style="position: absolute; top: 108px; left: 20px">Back</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-light" style="position: absolute; top: 108px; left: 20px">Back</a>
    {% endif %}
  </form>
</div>
{% endblock %}
