{% extends "base.html" %}
{% block content %}


<div class="container">
  
  <div class="w-100">
    {% if id %}
    <a href="{% url 'entry' id %}" class="btn btn-light py-2 my-1">Back</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-light py-2 my-1">Back</a>
    {% endif %}
  </div>

  {% if messages %}
  {% for message in messages %}
  <p class="text-success">{{message}}</p>
  {% endfor %}
  {% endif %}
  <h1>Basic information</h1>

  <form method="POST" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-dark" type="submit" value="Submit" />
    {% if hasPhoto %}
    <a href="{% url 'delete_photo' id %}" class="btn btn-warning">Delete Photo</a>
    {% endif %}
  </form>

</div>
{% endblock %}
